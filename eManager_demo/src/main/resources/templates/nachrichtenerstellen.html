</head>
<style>
  footer{
    position: -ms-device-fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    height: auto;
    width: 100vw;

    padding-top: 40px;
    color: #fff;
  }
  .footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    width: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
  }
</style>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Home</h2>
  <br>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/home}"><b>Home</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/userverwaltung}">Mitarbeiter verwalten</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
      </li>
      <li class="nav-item">

<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
  <h3 align="center">Nachricht schreiben</h3>
  <br>
  <br>
  <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
    <form action="#" th:action="@{/admin/saveNachrichten}" th:object="${nachrichten}"
          method="POST">
      <p>Verfassen Sie eine Nachricht</p>
      <br>

      <!--<input type="text" th:field="*{id}"
             placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30"-->

      <textarea style="max-width: 100%" th:field="*{nachricht}"
                 placeholder="Nachricht" class="form-control mb-4 col-4" required minlength="1" ></textarea>
      <br>
      <button type="submit" class="btn btn primary">Save</button>
    </form>
  </div>
  <br>
</div>
<br>
