<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter hinzufügen</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href='/homepageUser.css'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    footer{
      position: -ms-device-fixed;
      bottom: 0; left: 0; right: 0;
      background: #111;
      height: auto;
      width: 100%;
      padding-top: 40px;
      color: #fff;
    }
    .footer-content{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;

      bottom: 0;
      float: left;
      width: 100%;
      height: 100px; /* Height of the footer */
      background: #111;
      margin-top: auto;
      clear: both;

    }
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Mitarbeiter updaten</h2>
  <br>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/userverwaltung}"><b>Mitarbeiter verwalten</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/kalender}">Kalender & Termine</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Bearbeiten</h3>
  <br>
  <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}"  method="POST">
      <u>Hier können Sie Ihren ausgwählten User bearbeiten</u>
      <br>
      <br>

      <p>ID-Nummer: <input type="hidden" th:field="*{id}"
             placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30"> </p>


      <p>Name ändern: <input type="text" th:field="*{username}"
                             placeholder="User Name" class="form-control mb-4 col-4" required minlength="2" maxlength="30"> </p>

      <input type="hidden" th:field="*{vorname}"
             placeholder="User Name" class="form-control mb-4 col-4" required minlength="2" maxlength="30"> </p>




      <p>Rolle auswählen: <select th:field="*{role}">
        <option th:value="'USER'" th:text="USER"></option>
        <option th:value="'ADMIN'" th:text="ADMIN"></option>
      </select> </p>
      <hr>
      <br>
      <br>
      <table border="3">
        <tr>
          <th>
            <a th:href = "@{/admin/userverwaltung}"> Zurück zur Userliste </a>
          </th>
        </tr>
        <tr>
          <th>
            <button type="submit" class="btn btn primary">Speichern</button>
          </th>
        </tr>
      </table>


    </form>
  </div>
  <br>
  <br>
</div>

<script type="text/javascript">
  document.getElementById("userverwaltung").onclick = function () {
    location.href = 'userverwaltung'
  }
</script>

<footer class="footer">
  <div class="footer-content">
    <h4>eManager - Mitarbeiterverwaltungssystem</h4>
    <br>
  </div>
</footer>
</body>
</html>
