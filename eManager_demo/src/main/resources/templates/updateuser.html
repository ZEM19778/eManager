<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter hinzufügen</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href='/homepageUser.css'/>
</head>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Mitarbeiter updaten</h2>
  <br>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/userverwaltung}"><b>Mitarbeiter verwalten</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Bearbeiten</h3>
  <br>
  <div style="width:700px;height:330px;border:1px solid #000; border-radius: 5px">
    <form action="#" th:action="@{/admin/updateUser}" th:object="${user}"  method="POST">
      <u>Hier können Sie Ihren ausgwählten User bearbeiten</u>
      <br>
      <br>

      <p>Name ändern: <input type="text" th:field="*{username}"
                             placeholder="User Name" class="form-control mb-4 col-4" required minlength="2" maxlength="30"> </p>


      <p>Rolle ändern: <select th:field="*{role}">
        <option th:value="'USER'" th:text="USER"></option>
        <option th:value="'ADMIN'" th:text="ADMIN"></option>
      </select> </p>
      <hr>
      <br>
      <br>
      <table border="3">
        <tr>
          <th>
            <a th:href = "@{/admin/userverwaltung}"> Zurück zur Userliste </a>
          </th>
        </tr>
        <tr>
          <th>
            <button type="submit" class="btn btn primary">Speichern</button>
          </th>
        </tr>
      </table>


    </form>
  </div>
  <br>
  <br>
</div>

<script type="text/javascript">
  document.getElementById("userverwaltung").onclick = function () {
    location.href = 'userverwaltung'
  }
</script>

</div>
</body>
</html>
