<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter hinzuf체gen</title>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Mitarbeiter hinzuf체gen</h2>

</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="homepageAdmin"><b>Home</b></a>

      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link" href="passwortAendern">Passwort 채ndern</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Bearbeiten</h3>
  <br>
  <div style="width:700px;height:330px;border:1px solid #000; border-radius: 5px">
    <u>Legen Sie einen neuen User an!</u>
    <br>
    <br>
    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}"
          method="POST">

      <!--<input type="text" th:field="*{id}"
             placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30"-->

      <p>Namen eingeben: <input type="text" th:field="*{username}"
             placeholder="User Name" class="form-control mb-4 col-4" required minlength="2" maxlength="30"> </p>
      <br>

      <p>Passwort eingeben: <input type="text" th:field="*{password}"
             placeholder="User Password" class="form-control mb-4 col-4" required minlength="2" maxlength="45"> </p>
      <br>

      <p>Rolle ausw채hlen: <select th:field="*{role}">
        <option th:value="'USER'" th:text="USER"></option>
        <option th:value="'ADMIN'" th:text="ADMIN"></option>
      </select> </p>
      <br>

      <button type="submit" class="btn btn primary">Save</button>
    </form>


  </div>
  <br>
</div>
<div>
  <br>
  <br>
  <br>
  <table style="width: 100%">
    <tr>
      <td style="text-align: center">
        <p style="font-size: calc(13px + 0.390625vw); position: relative;">Verwalten Sie ihre User!</p>
      </td>
      <td></td>
    </tr>
    <tr>
      <td style="text-align: center">
        <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="userverwaltung">User verwalten</button>
      </td>
    </tr>
  </table>

  <script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
      location.href = 'userverwaltung'
    }
  </script>

</div>
</body>
</html>
