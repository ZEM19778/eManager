<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passwort ändern</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href='/homepageUser.css'/>
</head>
<style>
    footer{
        position: -ms-device-fixed;
        bottom: 0;left: 0;right: 0;
        background: #111;
        height: auto;
        width: 100%;
        padding-top: 40px;
        color: #fff;
    }
    .footer-content{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;

        bottom: 0;
        float: left;
        width: 100%;
        height: 100px; /* Height of the footer */
        background: #111;
        margin-top: auto;
        clear: both;
    }

    html, body {
        height: 100%;
        margin: 0;
    }
</style>

<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager - User</h1>
    <h2 style="color: white">Passwort updaten</h2>
    <br>
    <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/diensteEintragen}">Dienste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/kalender}">Kalender</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/urlaub}">Urlaub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/passwortaendern}"><b>Passwort ändern</b></a>
            </li>

        </ul>
    </div>
</nav>
<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
    <h3 align="center">Bearbeiten</h3>
    <br>
    <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/user/savePassword}" th:object="${user}" method="POST">
            <u>Hier können Sie Ihr Passwort bearbeiten</u>
            <br>
            <br>

            <input type="hidden" th:field="*{id}"
                   placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30">

            <p><input type="hidden" th:field="*{username}"
                                   placeholder="User Name" class="form-control mb-4 col-4" required minlength="2" maxlength="30"> </p>

            <p>Passwort ändern: <input type="text" th:field="*{password}"
                                       placeholder="User Name" class="form-control mb-4 col-4" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" title="Dass Passwort muss mindestens eine Zahl und einen Groß- und einen Kleinbuchstaben sowie mindestens 4 Zeichen enthalten"></p>
            <div style="display: none">
                <p>Rolle ändern: <select th:field="*{role}">
                    <option th:value="'USER'" th:text="USER"></option>
                    <option th:value="'ADMIN'" th:text="ADMIN"></option>
                </select> </p>
            </div>
            <br>
            <hr>
            <br>
            <br>
            <table border="3">
                <tr>
                    <th>
                        <a th:href = "@{/user/passwortaendern}"> Zurück zur Seite </a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn primary">Speichern</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <br>
</div>

<script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
        location.href = 'userverwaltung'
    }
</script>

<footer class="footer">
    <div class="footer-content">
        <h4>eManager - Mitarbeiterverwaltungssystem</h4>
        <br>
    </div>
</footer>
</body>
</html>
