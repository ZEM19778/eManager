<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter-Verwaltung</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href='/homepageUser.css'/>
  <link rel="stylesheet" href='/userverwaltung.css'/>
</head>
<style>
  footer{
    position: -ms-device-fixed;
    bottom: 0; left: 0; right: 0;
    background: #111;
    height: auto;
    width: 100%;
    padding-top: 40px;
    color: #fff;
  }
  .footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;

    bottom: 0;
    float: left;
    width: 100%;
    height: 100px; /* Height of the footer */
    background: #111;
    margin-top: auto;
    clear: both;
  }

</style>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager - Admin</h1>
  <h2 style="color: white">Verwaltung</h2>
  <br>
  <br>
</div>
<nav class="nav">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/userverwaltung}"><b>Mitarbeiter verwalten</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/kalender}">Urlaub & Kalender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/admin/passwortaendernadmin}">Passwort ändern</a>
      </li>
    </ul>
  </div>
</nav>

<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
  <h3 align="center">Mitarbeiterliste</h3>
  <br>
  <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
    <a th:href = "@{/admin/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Mitarbeiter hinzufügen </a>
    <br>
    <br>
    <div class="container">
      <table width="60%" border=2 rules=rows cellpadding=15 cellspacing=15 class="data">
        <!--rules=rows; rules=cols-->
        <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Anpassen</th>
          <th scope="col">Löschen</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="User : ${listUsers} ">

          <tr>
            <td align=center>[[${User.username}]]</td>
            <td align=center>[[${User.role}]]</td>
            <td align="center"> <a th:href="@{/admin/showFormForUpdate/{id}(id=${User.id})}" class="btn btn-primary">Update</a>
            </td>
            <td align="center"> <a th:href="@{/admin/deleteuser/{id}(id=${User.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<footer class="footer">
  <div class="footer-content">
    <h4>eManager - Mitarbeiterverwaltungssystem</h4>
    <br>
  </div>
</footer>
</body>
</html>
