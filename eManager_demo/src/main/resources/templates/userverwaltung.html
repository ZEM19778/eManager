<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter-Verwaltung</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="homepageUser.css"/>
  <style>
    button{
      background-color: #f48324;
      border:#f48324;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      font-family: "Calibri",sans-serif;
    }
    button:hover{
      background-color: #df5308
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #df5308;
    }
  </style>
</head>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Verwaltung</h2>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="homepageAdmin"><b>Home</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="userverwaltung">Mitarbeiter verwalten</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 10px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Kontrollzentrale</h3>
  <br>
  <div style="width:900px;height:330px;border:1px solid #000; border-radius: 5px">
    <a th:href = "@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table class="table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>

        <th scope="col">Name</th>

        <th scope="col">Password</th>

        <th scope="col">Role</th>
      </tr>

      </thead>
      <tbody>
      <th:block th:each="User : ${listUsers} ">

        <tr>
          <th scope="row">[[${User.id}]]</th>

          <td>[[${User.username}]]</td>

          <td>[[${User.password}]]</td>

          <td>[[${User.role}]]</td>
          <td> <a th:href="@{/showFormForUpdate/{id}(id=${User.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteuser/{id}(id=${User.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </th:block>



      </tbody>

    </table>


  </div>
  <br>
</div>
<div>
  <br>
  <br>
  <br>
  <div align="center">
    <p style="position: absolute; left: 150px">Mitarbeiter verwalten</p>

    <br>
  </div>
  <div class="button-group">
    <button type="button" class="button" style="position: absolute; left: 150px; width: 250px; margin-right: 50px" id="userverwaltung">Mitarbeiter verwalten</button>

  </div>
  <script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
      location.href = 'userverwaltung'
    }
  </script>

</div>
</body>
</html>


</body>
</html>
