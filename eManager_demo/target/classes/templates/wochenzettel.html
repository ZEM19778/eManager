<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wochenzettel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='/homepageUser.css'/>
    <link rel="stylesheet" href='/userverwaltung.css'/>
</head>

<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager - Admin</h1>
    <h2 style="color: white">Wochenzettel</h2>
    <br>
    <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/userverwaltung}">Mitarbeiter verwalten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/wochenzettel}"><b>Wochenzettel</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/kalender}">Urlaub & Kalender</a>
            </li>
        </ul>
    </div>
</nav>

<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
    <h3 align="center">Mitarbeiterliste</h3>
    <br>
    <div style="width:900px;height:330px;border:1px solid #000; border-radius: 5px">
        <br>
        <br>
        <div class="container">
            <table width="60%" border=2 rules=rows cellpadding=15 cellspacing=15 class="data">
                <!--rules=rows; rules=cols-->
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Wochenzettel einsehen</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="User : ${listUsers} ">

                    <tr>
                        <td align=center>[[${User.username}]]</td>
                        <td align=center>[[${User.role}]]</td>
                        <td align="center"> <a th:href="@{/admin/wochenzettelView/{id}(id=${User.id})}" class="btn btn-primary">Anschauen</a>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

    </div>
    <br>
</div>

</body>
</html>
