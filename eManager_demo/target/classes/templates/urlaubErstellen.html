<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urlaub eintragen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='/homepageUser.css'/>
    <link rel="stylesheet" href='/userurlaub.css'/>

</head>
<style>
    footer{
        position: -ms-device-fixed;
        bottom: 0;left: 0;right: 0;
        background: #111;
        height: auto;
        width: 100%;
        padding-top: 40px;
        color: #fff;
    }
    .footer-content{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;

        bottom: 0;
        float: left;
        width: 100%;
        height: 100px; /* Height of the footer */
        background: #111;
        margin-top: auto;
        clear: both;
    }

    html, body {
        height: 100%;
        margin: 0;
    }
</style>
<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager - User</h1>
    <h2 style="color: white">Urlaub</h2>
    <br>
    <br>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/diensteEintragen}">Dienste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/kalender}"><b>Urlaub & Kalender</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/passwortaendern}">Passwort Ã¤ndern</a>
            </li>

        </ul>
    </div>
</nav>

<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
    <h3 align="center">Urlaub eintragen</h3>
    <br>
    <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/user/saveUrlaub}" th:object="${urlaub}"
              method="post">
            <u>Tragen Sie Ihren Urlaub ein</u>
            <br>
            <br>

            <p>Beginn <input type="date" th:field="*{beginn}"
                   placeholder="Zeit-ab" class="form-control mb-4 col-4" > </p>

            <p>Ende <input type="date" th:field="*{ende}"
                   placeholder="Zeit-bis" class="form-control mb-4 col-4"> </p>
            <br>

            <textarea  th:field="*{beschreibung}"
                       placeholder="Nachricht" class="form-control mb-4 col-4" ></textarea>
            <br>
            <button type="submit" class="btn btn primary">Save</button>
        </form>
    </div>
    <br>
</div>
<footer class="footer">
    <div class="footer-content">
        <h4>eManager - Mitarbeiterverwaltungssystem</h4>
        <br>
    </div>
</footer>
</body>
</html>
