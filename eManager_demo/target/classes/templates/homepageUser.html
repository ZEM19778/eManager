<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>User-Hauptseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href='/homepageUser.css'/>

  <style>
    button{
      background-color: #f48324;
      border:#f48324;
      align-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      font-family: "Calibri",sans-serif;
      padding: 0.25em 5em;
    }
    button:hover{
      background-color: #df5308
    }

    /* For mobile phones: */
    [class*="col-"] {
      width: 100%;
    }

    @media only screen and (min-width: 600px) {
      /* For tablets: */
      .col-s-1 {width: 8.33%;}
      .col-s-2 {width: 16.66%;}
      .col-s-3 {width: 25%;}
      .col-s-4 {width: 33.33%;}
      .col-s-5 {width: 41.66%;}
      .col-s-6 {width: 50%;}
      .col-s-7 {width: 58.33%;}
      .col-s-8 {width: 66.66%;}
      .col-s-9 {width: 75%;}
      .col-s-10 {width: 83.33%;}
      .col-s-11 {width: 91.66%;}
      .col-s-12 {width: 100%;}
    }
    @media only screen and (min-width: 768px) {
      /* For desktop: */
      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}
    }
  </style>

</head>

<body>
<div align="center" style="background-color: #f48324" sec:authorize="isAuthenticated()">
  <h1 style="color: white">eManager - User</h1>
  <h2 style="color: white">Willkommen <span sec:authentication="name"></span></h2>
  <br>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/home}"><b>Home</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/diensteEintragen}">Dienste</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/kalender}">Kalender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/urlaub}">Urlaub</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/passwortaendern}">Passwort Ã¤ndern</a>
      </li>

    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
  <h2 style="color: orange">Hallo, <span sec:authentication="name"></span></h2>
  <h3 align="center">Benachrichtigungen</h3>
  <form th:action="@{/user/logout}" method="post">
    <input type="submit" value="Ausloggen" />
  </form>
  <br>
  <div style="width:90%;height:330px;border:1px solid #000; border-radius: 10px">
    <div class="container">
      <table width="70%" border=2 rules=rows cellpadding=15 cellspacing=15 class="table">
        <!--rules=rows; rules=cols-->
        <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nachricht</th>
          <th scope="col">Datum & Uhrzeit</th>
        </tr>
        </thead>
        <tbody>
        <p>Nachrichten vom Admin</p>
        <th:block th:each="Nachrichten : ${listNachrichten} ">
          <tr>
            <th scope="row">[[${Nachrichten.id}]]</th>
            <td align=center>[[${Nachrichten.nachricht}]]</td>
            <td align=center>[[${Nachrichten.datumzeit}]]</td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<footer class="footer">
  <div class="footer-content">
    <h4>eManager - Mitarbeiterverwaltungssystem</h4>
    <br>
  </div>
</footer>
</body>
</html>
