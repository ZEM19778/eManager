<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>User-Hauptseite</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homepageUser.css"/>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #df5308;
    }
  </style>
</head>

<body>
<div align="center" style="background-color: #f48324" sec:authorize="isAuthenticated()">
  <h1 style="color: white">eManager - User</h1>
  <h2 style="color: white">Willkommen <span sec:authentication="name"></span></h2>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="homepageUser"><b>Home</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="diensteEintragen">Dienste</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="kalender">Kalender</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Benachrichtigungen</h3>
  <br>
  <div style="width:700px;height:330px;border:1px solid #000; border-radius: 10px">
    <table class="table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nachricht</th>
        <th scope="col">Datum-Zeit</th>
      </tr>
      </thead>
      <tbody>
      <p>Nachrichten vom Admin</p>
      <th:block th:each="Nachrichten : ${listNachrichten} ">
        <tr>
          <th scope="row">[[${Nachrichten.id}]]</th>
          <td>[[${Nachrichten.nachricht}]]</td>
          <td>[[${Nachrichten.datumzeit}]]</td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <br>
</div>

<div>
  <br>
  <br>
  <table style="width: 100%">
    <tr>
      <td style="text-align: center">
        <p style="font-size: calc(14px + 0.390625vw); position: relative;">Tragen Sie Ihre Dienste ein!</p>
      </td>
      <td></td>
      <td style="text-align: center">
        <p style="font-size:calc(14px + 0.390625vw); position: relative;">Blicken Sie in den Kalender</p>
      </td>
    </tr>
    <tr class="blank_row">
      <td colspan="2"></td>
    </tr>
    <tr>
      <td style="text-align: center">
        <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Dienste">Dienste</button>
      </td>
      <td></td>
      <td style="text-align: center">
        <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Kalender">Kalender</button>
      </td>
    </tr>
  </table>
  <script type="text/javascript">
    document.getElementById("Dienste").onclick = function () {
      location.href = 'diensteEintragen'
    }
  </script>
  <script type="text/javascript">
    document.getElementById("Kalender").onclick = function () {
      location.href = 'kalender'
    }
  </script>
</div>
</body>
</html>
