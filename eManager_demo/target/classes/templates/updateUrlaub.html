<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urlaube genehmigen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='/homepageUser.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<style>
    footer{
        position: -ms-device-fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #111;
        height: auto;
        width: 100%;

        padding-top: 40px;
        color: #fff;
    }
    .footer-content{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    html, body {
        height: 100%;
        margin: 0;
    }
</style>

<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager</h1>
    <h2 style="color: white">Urlaube genehmigen</h2>
    <br>
    <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/userverwaltung}">Mitarbeiter verwalten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/kalender}"><b>Kalender & Termine</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/admin/passwortaendern}">Passwort ändern</a>
            </li>
        </ul>
    </div>
</nav>
<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
    <h3 align="center">Bearbeiten</h3>
    <br>
    <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/admin/saveUrlaub}" th:object="${urlaub}"
              method="POST">
            <u>Hier können Sie den ausgwählten Urlaub genehmigen</u>
            <br>
            <input type="hidden" th:field="*{id}"
                   placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30">


            <p>Genehmigen:
                <select th:field="*{genehmigt}">
                <option th:value="'Ja'" th:text="Ja"></option>
                <option th:value="'Nein'" th:text="Nein"></option>
            </select>


            <input type="hidden" th:field="*{beschreibung}">

            <input type="hidden" th:field="*{beginn}"
                   placeholder="Zeit-ab" class="form-control mb-4 col-4" >


            <input type="hidden" th:field="*{ende}"
                   placeholder="Zeit-bis" class="form-control mb-4 col-4" r>

            <p>Mitarbeiter</p>
            <input type="text" th:field="*{beantragtMitarbeiter}"
                   placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30">
            <br>
            <br>
            <table border="3">
                <tr>
                    <th>
                        <a th:href = "@{/admin/urlaub}"> Zurück zur Urlaubliste </a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn primary">Speichern</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <br>
</div>

<script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
        location.href = 'userverwaltung'
    }
</script>

<footer class="footer">
    <div class="footer-content">
        <h4>eManager - Mitarbeiterverwaltungssystem</h4>
        <br>
    </div>
</footer>
</body>
</html>
