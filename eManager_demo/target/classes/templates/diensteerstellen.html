    <title>Dienste eintragen</title>
    <meta charset="utf-8">

</head>
<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager</h1>
    <h2 style="color: white">Dienste</h2>
    <br>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="homepageUser"><b>Home</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="diensteEintragen">Dienste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kalender">Kalender</a>

            <li class="nav-item">

<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
    <h3 align="center">Dienste eintragen</h3>
    <br>
    <div style="width:700px;height:330px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/saveDienste}" th:object="${dienste}"
              method="POST">

            <!--<input type="text" th:field="*{id}"
                   placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30"-->

            <input type="date"  th:field="*{datumvon}"
                   placeholder="Datum" class="form-control mb-4 col-4" required minlength="2" maxlength="30">

            <select th:field="*{addresse}">
                <option th:value="'Wienerberg'" th:text="Wienerberg"></option>
                <option th:value="'Spengergasse'" th:text="Spengergasse"></option>
                <option th:value="'Neubaugasse'" th:text="Neubaugasse"></option>
                <option th:value="'Schellinggasse'" th:text="Schellinggasse"></option>
                <option th:value="'Neilreichgasse'" th:text="Neilreichgasse"></option>
            </select>

            <input type="time" th:field="*{zeitvon}"
                   placeholder="Zeit-ab" class="form-control mb-4 col-4" required minlength="2" maxlength="45">

            <input type="time" th:field="*{zeitbis}"
                   placeholder="Zeit-bis" class="form-control mb-4 col-4" required minlength="2" maxlength="45">

            <button type="submit" class="btn btn primary">Save</button>
        </form>
    </div>
<br>
</div>
<div>
    <br>
    <table style="width: 100%">
        <tr>
            <td style="text-align: center">
                <p style="font-size: calc(14px + 0.390625vw); position: relative;">Tragen Sie Ihre Dienste ein!</p>
            </td>
            <td></td>
            <td style="text-align: center">
                <p style="font-size:calc(14px + 0.390625vw); position: relative;">Blicken Sie in den Kalender</p>
            </td>
        </tr>
        <tr class="blank_row">
            <td colspan="2"></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Dienste">Dienste</button>
            </td>
            <td></td>
            <td style="text-align: center">
                <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Kalender">Kalender</button>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        document.getElementById("Dienste").onclick = function () {
            location.href = 'diensteEintragen'
        }
    </script>
    <script type="text/javascript">
        document.getElementById("Kalender").onclick = function () {
            location.href = 'kalender'
        }
    </script>
</div>
</body>
</html>
