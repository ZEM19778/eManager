<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href='/login.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login</title>
    <style>
        button{
            background-color: #f48324;
            border:#f48324;
            align-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            font-family: "Calibri",sans-serif;
            padding: 0.25em 5em;
        }
        button:hover{
            background-color: #df5308
        }


        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
        }

        @media only screen and (min-width: 600px) {
            /* For tablets: */
            .col-s-1 {width: 8.33%;}
            .col-s-2 {width: 16.66%;}
            .col-s-3 {width: 25%;}
            .col-s-4 {width: 33.33%;}
            .col-s-5 {width: 41.66%;}
            .col-s-6 {width: 50%;}
            .col-s-7 {width: 58.33%;}
            .col-s-8 {width: 66.66%;}
            .col-s-9 {width: 75%;}
            .col-s-10 {width: 83.33%;}
            .col-s-11 {width: 91.66%;}
            .col-s-12 {width: 100%;}
        }
        @media only screen and (min-width: 768px) {
            /* For desktop: */
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login" style="text-align: center; vertical-align: top">
            <span class="title" style="font-size: 35px">Login</span>
            <h2>Welcome to eManager</h2>
            <div style="horiz-align: center">
                <h4>
                    <a th:href="@{/user/login}">
                        <button type="button" class="button" id="user" style="width: 330px">User Login</button>
                    </a>
                    <br>
                    <a th:href="@{/admin/login}">
                        <button type="button" class="button" id="admin" style="width: 330px">Admin Login</button>
                    </a>
                </h4>
            </div>
            <h4>

            </h4>
            <br>
        </div>

    </div>
</div>


</body>
</html>
