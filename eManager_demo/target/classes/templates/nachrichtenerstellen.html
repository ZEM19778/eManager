<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mitarbeiter hinzufügen</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="homepageUser.css"/>
  <style>
    textarea{
      width: 45em;
      height: 15em;
      border: 1px solid #cccccc;
      resize:vertical; max-height:100px; min-height:130px;
      padding: 0.5em;
      font-family: Calibri, sans-serif;
    }
    button{
      background-color: #f48324;
      border:#f48324;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      font-family: "Calibri",sans-serif;
    }
    button:hover{
      background-color: #df5308
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #df5308;
    }
  </style>
</head>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager</h1>
  <h2 style="color: white">Mitarbeiter hinzufügen</h2>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="homepageAdmin"><b>Home</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="userverwaltung">Mitarbeiter verwalten</a>
      </li>
    </ul>
  </div>
</nav>
<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
  <h3 align="center">Nachricht schreiben</h3>
  <br>
  <br>
  <div style="width:700px;height:330px;border:1px solid #000; border-radius: 5px">
    <form action="#" th:action="@{/saveNachrichten}" th:object="${nachrichten}"
          method="POST">

      <!--<input type="text" th:field="*{id}"
             placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30"-->


      <textarea  th:field="*{nachricht}"
                 placeholder="Nachricht" class="form-control mb-4 col-4" required minlength="1" ></textarea>

      <br>
      <button type="submit" class="btn btn primary">Save</button>
    </form>
  </div>
  <br>
</div>
<div>
  <br>
  <br>
  <table style="width: 100%">
    <tr>
      <td style="text-align: center">
        <p style="font-size: calc(13px + 0.390625vw); position: relative;">Verwalten Sie ihre User!</p>
      </td>
      <td></td>
    </tr>
    <tr>
      <td style="text-align: center">
        <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="userverwaltung">User verwalten</button>
      </td>
    </tr>
  </table>

  <script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
      location.href = 'userverwaltung'
    }
  </script>

</div>
</body>
</html>
