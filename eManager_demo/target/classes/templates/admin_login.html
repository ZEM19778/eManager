<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='/login.css'/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">



  <title>Login</title>
  <style>
    button{
      background-color: #f48324;
      border:#f48324;
      align-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      font-family: "Calibri",sans-serif;
      padding: 0.25em 5em;
    }
    button:hover{
      background-color: #df5308
    }
  </style>
</head>
<body>

<div class="container">
  <div class="forms">
    <div class="form login" style="vertical-align: top">
      <span class="title" style="font-size: 35px">Login</span>

      <form th:action="@{/admin/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <h2>Admin Login </h2>

        <div th:if="${param.error}">
          <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
        </div>

        <table>
          <tr>
            <td>Username: </td>
            <td><input type="text" name="username" required /></td>
          </tr>
          <tr>
            <td>Password: </td>
            <td><input type="password" name="password" required /></td>
          </tr>
          <tr><td>&nbsp;</td></tr>
          <tr>
            <td colspan="2" align="center"><input style="
            background-color: #f48324;
            border:#f48324;
            align-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            padding: 0.25em 5em;
" type="submit" value="Login" /></td>
          </tr>
        </table>
      </form>
    </div>

  </div>
</div>


</body>
</html>
