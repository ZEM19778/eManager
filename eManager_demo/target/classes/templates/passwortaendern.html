<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Passwort ändern</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href='/homepageUser.css'/>
  <link rel="stylesheet" href='/passwortAendern.css'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<style>
  footer{
    position: -ms-device-fixed;
    bottom: 0; left: 0; right: 0;
    background: #111;
    height: auto;
    width: 100%;
    padding-top: 40px;
    color: #fff;
  }
  .footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;

    bottom: 0;
    float: left;
    width: 100%;
    height: 100px; /* Height of the footer */
    background: #111;
    margin-top: auto;
    clear: both;
  }

  html, body {
    height: 100%;
    margin: 0;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 70%;
    border: 1px solid #ddd;
  }

  th, td {
    text-align: left;
    padding: 4px;
  }
  tr:nth-child(even){background-color: #f2f2f2}
</style>

<body>
<div align="center" style="background-color: #f48324">
  <h1 style="color: white">eManager - User</h1>
  <h2 style="color: white">Passwortverwaltung</h2>
  <br>
  <br>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/diensteEintragen}">Dienste</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/kalender}">Kalender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/urlaub}">Urlaub</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href = "@{/user/passwortaendern}"><b>Passwort ändern</b></a>
      </li>
    </ul>
  </div>
</nav>

<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
  <h3 align="center">Passwort ändern</h3>
  <br>
  <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
    <br>
    <div style="overflow-x:auto;" class="container">
      <table rules=rows>
        <!--rules=rows; rules=cols-->
        <thead class="thead-dark">
        <u>Hier sehen Sie ihr derzeigites Passwort</u>
        <br><br>
        <tr>
          <th scope="col">Ihr Passwort: </th>
          <th scope="col">Ändern</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="User : ${listUsers} ">
          <tr>
            <td align=center>[[${User.password}]]</td>
            <td align="center"> <a th:href="@{/user/showFormForUpdatePassword/{id}(id=${User.id})}">
              <button type="button" class="button" style="padding: 2px 10px 2px; font-size: 19px">Update</button></a>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<br>
  <footer class="footer">
    <div class="footer-content">
      <h4>eManager - Mitarbeiterverwaltungssystem</h4>
      <br>
    </div>
  </footer>
</body>
</html>
