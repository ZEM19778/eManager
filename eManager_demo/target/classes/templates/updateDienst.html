<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Update Dienst</title>
    <<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href='/homepageUser.css'/>
    <link rel="stylesheet" href='/navbar.css'/>

    <style>
        .container {
            height: 305px;
            overflow-y: scroll;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #df5308;
        }

        footer{
            position: -ms-device-fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            height: auto;
            width: 100%;

            padding-top: 40px;
            color: #fff;
        }
        .footer-content{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }
        .toggle {
            background-color: #f48324;
            width: 30px;
            height: 5px;
            margin: 5px;
            display: block;
        }
        tr:nth-child(even){background-color: #f2f2f2}
    </style>
</head>
<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager</h1>
    <h2 style="color: white">Update Dienst</h2>
    <br>
    <br>
</div>
<header>
    <nav class="navbar">
        <a href="#" class="brand">eManager</a>
        <label for="toggle" class="toggle-container">
            <span class="toggle"></span>
            <span class="toggle"></span>
            <span class="toggle"></span>
        </label>
        <input type="checkbox" id="toggle">
        <ul class="menu">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/diensteEintragen}">Dienste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/kalender{wochennummer}/{jahr}(wochennummer=${temporals.wochenNummer}, jahr=${temporals.jahr})}">Kalender</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/urlaub}">Urlaub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/user/passwortaendern}">Passwort ändern</a>
            </li>
        </ul>
    </nav>
</header>
<div style="box-shadow: 0 5px #ffffff; border-radius: 10px;" align="center">
    <h3 align="center">Bearbeiten</h3>
    <br>
    <div style="width:90%;height:330px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/user/saveDienste}" th:object="${dienste}" method="POST">
            <u>Hier können Sie Ihren Dienst bearbeiten</u>
            <br>
            <br>

            <input type="hidden" th:field="*{id}"
                   placeholder="User  id" class="form-control mb-4 col-4" required minlength="1" maxlength="30">


            <input type="date"  th:field="*{datumvon}"
                   placeholder="Datum" class="form-control mb-4 col-4" required minlength="2" maxlength="30">



            <p>Wo haben Sie gearbeitet?:
                <select th:field="*{addresse}">
                    <option th:each="course: ${listBaustelle}" th:value="${course.id}" th:text="${course.bezeichnung}" />
                </select>
            </p>


            <input type="time" th:field="*{zeitvon}"
                   placeholder="Zeit-ab" class="form-control mb-4 col-4" required minlength="2" maxlength="45">

            <input type="time" th:field="*{zeitbis}"
                   placeholder="Zeit-bis" class="form-control mb-4 col-4" required minlength="2" maxlength="45">
            <br>
            <hr>
            <br>
            <br>
            <table border="3">
                <tr>
                    <th>
                        <a th:href = "@{/user/diensteEintragen}"> Zurück zur Seite </a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn primary">Speichern</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <br>
</div>

<script type="text/javascript">
    document.getElementById("userverwaltung").onclick = function () {
        location.href = 'userverwaltung'
    }
</script>

<footer class="footer">
    <div class="footer-content">
        <h4>eManager - Mitarbeiterverwaltungssystem</h4>
        <br>
    </div>
</footer>
</body>
</html>
