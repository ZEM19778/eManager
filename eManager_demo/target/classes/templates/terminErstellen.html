<!DOCTYPE html>
<html lang="en">
<head>
    <title>Termin eintragen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='/homepageUser.css'/>
</head>
<body>
<div align="center" style="background-color: #f48324">
    <h1 style="color: white">eManager</h1>
    <h2 style="color: white">Dienste</h2>
    <br>
    <br>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href = "@{/admin/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href = "@{/admin/userverwaltung}"><b>Mitarbeiter verwalten</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href = "@{/admin/wochenzettel}">Wochenzettel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href = "@{/admin/kalender}">Kalender</a>
                </li>
            </ul>
        </ul>
    </div>
</nav>

<div style="box-shadow: 0 5px 100px #f48324; border-radius: 10px;" align="center">
    <h3 align="center">Termin eintragen</h3>
    <br>
    <div style="width:700px;height:380px;border:1px solid #000; border-radius: 5px">
        <form action="#" th:action="@{/admin/saveTermin}" th:object="${termin}"
              method="POST">


            <p>Beschreibung</p>
             <input type="text"  th:field="*{beschreibung}"
                     placeholder="Beschreibung" class="form-control mb-4 col-4" required minlength="1" >

            <br>

            <p>Datum</p>
            <input type="date"  th:field="*{datum}"
                   placeholder="Datum" class="form-control mb-4 col-4" required minlength="1">


            <p>Beginn</p>
            <input type="time" th:field="*{beginn}"
                   placeholder="Zeit-ab" class="form-control mb-4 col-4" >

            <p>Ende</p>
            <input type="time" th:field="*{ende}"
                   placeholder="Zeit-bis" class="form-control mb-4 col-4" r>
            <br>

            <p>Betrifft</p>
            <select th:field="*{betrifft}">
                <option th:value="'Alle'" th:text="Alle"></option>
                <option th:value="'Mitarbeiter'" th:text="Mitarbeiter"></option>
                <option th:value="'Admin'" th:text="Admin"></option>
            </select>

            <p>ganzer Tag ?</p>
            <input type="checkbox" name="Ganzer Tag" th:field="*{ganztags}" />

            <br>
            <br>
            <br>
            <button type="submit" class="btn btn primary">Save</button>
        </form>
    </div>
    <br>
</div>
<div>
    <br>
    <table style="width: 100%">
        <tr>
            <td style="text-align: center">
                <p style="font-size: calc(14px + 0.390625vw); position: relative;">Tragen Sie Ihre Dienste ein!</p>
            </td>
            <td></td>
            <td style="text-align: center">
                <p style="font-size:calc(14px + 0.390625vw); position: relative;">Blicken Sie in den Kalender</p>
            </td>
        </tr>
        <tr class="blank_row">
            <td colspan="2"></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Dienste">Dienste</button>
            </td>
            <td></td>
            <td style="text-align: center">
                <button type="button" class="btn btn-default btn-lg btn-block responsive-width" id="Kalender">Kalender</button>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        document.getElementById("Dienste").onclick = function () {
            location.href = 'diensteEintragen'
        }
    </script>
    <script type="text/javascript">
        document.getElementById("Kalender").onclick = function () {
            location.href = 'kalender'
        }
    </script>
</div>
</body>
</html>
